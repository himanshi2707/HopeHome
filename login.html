<!-- Login -->
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="action_page.php" method="POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images.png" alt="Avatar" class="avatar">
    </div>

    <div >
      <label style="color: #171717" for="uname"><b>Username</b></label>
      <input style="color: #171717" type="text" placeholder="Enter Username" name="uname" required>

      <label style="color: #171717" for="psw"><b>Password</b></label>
      <input style="color: #171717" type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button><br>
      <label style="color: #171717">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <span class="psw"><a style="color: #00008B" href="#">Forgot password?</a></span>
<br>
    <div id="cancont" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
      
    </div>
  </form>
</div>
<!-- Signup -->
<div id="id02" class="modal">
    <form class="modal-content" action="/action_page.php" method="POST">

        </div>
    
      <div >
       
        <label style="color: #171717" for="email"><b>Email</b></label>
        <input style="color: #171717" type="text" placeholder="Enter Email" name="email" required>
  
        <label style="color: #171717" for="psw"><b>Password</b></label>
        <input style="color: #171717" type="password" placeholder="Enter Password" name="psw" required>
  
        <label style="color: #171717" for="psw-repeat"><b>Repeat Password</b></label>
        <input style="color: #171717" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <button type="submit" class="signupbtn">Sign Up</button><br>
        <label style="color: #171717">
